{% extends "master_template.html" %} {%block title%} UniversityOfBAlochistan {%endblock%} {%block body%}
<form class="form-horizontal" action="{{url_for('update', id = id)}}" method="post">
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Name:</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" placeholder="Enter email" name="name" value="{{stud.full_name}}" required>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Group Members:</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" placeholder="Groupmembers Name" name="groupmembers" value="{{stud.groupmembers}}" required>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Project Title:</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" placeholder="Project Tiltle" name="project" value="{{stud.project}}" required>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Project Description:</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" placeholder="Project Description" name="projectdes" value="{{stud.projectdes}}" required>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Supervisor:</label>
        <div class="col-sm-10">
            <input class="form-control" id="name" placeholder="Supervisor Name" name="supervisor" value="{{stud.supervisor}}" required>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2" for="sesion">sesion:</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" placeholder="sesion" name="sesion" value="{{stud.sesion}}" required>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Your email" name="email" value="{{stud.email}}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Program Study:</label>
        <div class="col-sm-10">
            <select class="form-control" id="program" name="program">
          <option value="BSCS"> BS (CS) </option>
          <option value="MCS"> MCS </option>
          <option value="PHD"> PHD </option>
          <option value="BSIT" {%if stud.batch_title == "BSIT" %} selected {%endif%}> BS (IT) </option>
        </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
{%endblock%}
